<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chasing Cube Game</title>
    <style>
       .cube {
    width: 50px;
    height: 50px;
    position: absolute;
    background: linear-gradient(45deg, red, orange); /* O'yinchi uchun gradient */
    border-radius: 10%; /* Kubni yumshoqroq qilish */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Chiroyli soyalar */
    transition: transform 0.2s ease, left 0.1s linear, top 0.1s linear; /* Harakatni silliq qilish */
}

.bot {
    width: 50px;
    height: 50px;
    position: absolute;
    background: linear-gradient(45deg, blue, lightblue); /* Bot uchun gradient */
    border-radius: 10%; /* Yumshoq burchaklar */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Bot soyasi */
    transition: transform 0.2s ease, left 0.1s linear, top 0.1s linear; /* Harakatni silliq qilish */
}

#gameArea {
    position: relative;
    width: 100%;
    height: 100vh;
    background: linear-gradient(to bottom, #e0e0e0, #b0b0b0); /* Chiroyli fon gradienti */
    overflow: hidden; /* Maydondan chiqmaslik */
    border: 2px solid #666; /* Chiziqli chegaralar */
}


    </style>
</head>
<body>    
    <div id="gameArea" style="position: relative; width: 100%; height: 100vh; background-color: #e0e0e0;">
        <div id="playerCube" class="cube"></div>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
