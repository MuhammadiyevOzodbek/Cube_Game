<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chasing Cube Game</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       .cube {
    width: 50px;
    height: 50px;
    position: absolute;
    background: linear-gradient(45deg, red, orange);
    border-radius: 10%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s ease, left 0.1s linear, top 0.1s linear;
}

.bot {
    width: 50px;
    height: 50px;
    position: absolute;
    background: linear-gradient(45deg, blue, lightblue);
    border-radius: 10%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s ease, left 0.1s linear, top 0.1s linear;
}

#gameArea {
    position: relative;
    width: 99.817%;
    height: 99.5vh;
    background: linear-gradient(to bottom, #e0e0e0, #b0b0b0);
    overflow: hidden;
    border: 2px solid #666;
}
/* position: relative; width: 99.817%; height: 99.5vh; background-color: #e0e0e0; */

    </style>
</head>
<body>    
    <div id="gameArea">
        <div id="playerCube" class="cube"></div>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
