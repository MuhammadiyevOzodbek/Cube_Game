<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chasing Cube Game</title>
    <style>
        /* O'yinchi va botlar dizaynini yaxshilash */
        .cube {
            width: 50px;
            height: 50px;
            position: absolute;
            background: linear-gradient(145deg, #ff5f5f, #ffad5f);
            border-radius: 7px;
            box-shadow: 0 8px 15px rgba(255, 0, 0, 0.5), inset 0 -4px 6px rgba(255, 255, 255, 0.4);
            animation: pulse 1.5s infinite ease-in-out; /* Yurak urish effekti */
        }
        
        .bot {
            width: 40px;
            height: 40px;
            position: absolute;
            background: linear-gradient(145deg, #5fafff, #5f5fff);
            border-radius: 7px;
            box-shadow: 0 8px 15px rgba(0, 0, 255, 0.5), inset 0 -4px 6px rgba(255, 255, 255, 0.4);
            animation: botPulse 2s infinite ease-in-out; /* Botlarni pulsatsiyaga qo'shish */
        }
    
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    
        @keyframes botPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.9);
            }
        }
    
        #gameArea {
            position: relative;
            width: 99.817%;
            height: 99.5vh;
            background: linear-gradient(180deg, #ffefd5, #ffdab9);
            overflow: hidden;
            border: 2px solid #666;
            box-shadow: inset 0 8px 15px rgba(0, 0, 0, 0.2); /* Fonga chuqurlik berish */
        }
    
        /* Harakat izi */
        .trail {
            width: 15px;
            height: 15px;
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0));
            border-radius: 50%;
            pointer-events: none;
            animation: fadeTrail 0.6s ease-out forwards;
        }
    
        @keyframes fadeTrail {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
    </style>
    
</head>
<body>    
    <div id="gameArea">
        <div id="playerCube" class="cube"></div>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
